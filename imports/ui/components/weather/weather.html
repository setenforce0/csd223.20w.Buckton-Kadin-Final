<template name="weather">

    <div class="map-container">
    {{> googleMap name="locationMap" options=locationMapOptions}}
    </div>

    <p id="weatherresponsedata">
        Temperature: {{weatherResponseData.tempC}} °C
        (Wind Chill: {{weatherResponseData.windchillC}} °C)  <br>
        Humidity: {{weatherResponseData.humidity}}           <br>
        Wind: {{weatherResponseData.windKPH}} KPH            <br>
        Weather: {{weatherResponseData.weather}}             <br>
        Dew Point: {{weatherResponseData.dewpointC}} °C      <br>
        Precipitation: {{weatherResponseData.precipMM}} mm   <br>
    </p>

</template>
